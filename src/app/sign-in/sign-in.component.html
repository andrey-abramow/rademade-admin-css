<div class="app-sign-in">
  <img class="app-sign-in__bg-image" src="assets/sign-in-bg.jpg"/>

  <div class="app-sign-in-menu">
    <a class="app-sign-in-menu__link" href="#">
      <i class="app-sign-in-menu__link-icon"></i>
      <span class="app-sign-in-menu__link-text">Provider Login</span>
    </a>
  </div>

  <div class="app-sign-in-content">
    <div class="app-sign-in-logo">
      <img class="app-sign-in-logo__img" src="assets/customer.png"/>
    </div>
    <div class="app-sign-in-form">
      <label class="app-sign-in-form__label">Enter your clinician`s room name:</label>
      <select class="app-sign-in-form__select" type="select" name="rooms" placeholder="Dr. Dylan">
        <option class="app-sign-in-form__option" value="1">Room 1</option>
        <option class="app-sign-in-form__option" value="2">Room 2</option>
        <option class="app-sign-in-form__option" value="3">Room 3</option>
      </select>
      <button class="app-sign-in-form__btn">Enter room</button>
    </div>
  </div>

</div>
